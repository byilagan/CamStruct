<!DOCTYPE html> 
<html>
    <head>
        <title> CamStruct </title>

        <!-- STYLESHEETS --> 
        <link rel="stylesheet" type="text/css" href="css/styles.css"> 
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
        <!-- GOOGLE FONTS --> 
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500,300" rel="stylesheet">
    </head>
    <body id=body-override>
        <img id="splashImage" src="images/apeture.png">

        <nav id="topbar" class="navbar navbar-fixed-top"> 
            <img src="images/apeture.png">
            <a class="navbar-brand"> CamStruct </a>
        </nav>

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <table id="productTable" class="table">
                    <tbody>
                        <script id="table-cell-template" type="text/x-handlebars-template"> 
                            <tr>
                            <td><img src="{{item.image}}"> </td>
                            <td>{{item.name}}</td>
                            <td>{{item.formattedPrice}}</td>
                            </tr>
                        </script>      
                    </tbody>
                </table>
                <div id="totalDisplay"> 
                    <h1> Total: $<span></span></h1>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div id="mainSelector" class="jumbotron"> 

                    <!-- Brand Selection --> 
                    <h1> Choose a Brand For Your Kit </h1>
                    <button id="canonKit" class="btn brandButton" type="button"> Canon </button>
                    <button id="nikonKit" class="btn brandButton" type="button"> Nikon </button>
                    <button id="sonyKit" class="btn brandButton" type="button"> Sony </button>
                
                    

                    <!-- Camera Body Selection -->
                    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        
                    <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                            <li data-target="#myCarousel" data-slide-to="4"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <script id="active-template" type="text/x-handlebars-template"> 
                                <div class="item active"> 
                                    <div class="camera-item"> 
                                        <img src="{{activeImg.image}}">
                                        <h1>{{activeImg.name}}</h1>
                                        <h3>Starting from <span style="text-decoration: underline">{{activeImg.formattedPrice}}</span></h3>
                                    </div>
                                </div>
                            </script>
                            <script id="inactive-template" type="text/x-handlebars-template"> 
                                {{#each inactiveURLs}}
                                <div class="item">     
                                    <div class ="camera-item">
                                        <img src=" {{this.image}}">
                                        <h1>{{this.name}}</h1>
                                        <h3>Starting from <span style="text-decoration: underline">{{this.formattedPrice}}</span></h3>
                                    </div>
                                </div>
                                {{/each}}
                            </script>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>  
                    <button id="cameraSubmit" class="btn">This One!</button>
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

     
        

        <!-- SCRIPTS --> 
        <script src='js/handlebars-v4.0.10.js'></script> 
        <script src='js/jquery-3.2.1.min.js'></script> 
        <script src='js/jquery-rotate.js'></script>
        <script src='js/jquery-ui.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src='js/main.js'></script>
        
    </body>
</html>
